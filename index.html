<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja quiz game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="content">
                <h1>Quiz game</h1>
            </div>
        </div>
    </header>

    <section class="result result-none">
        <div class="container">
            <div class="score">
                <p>You are <span class="precent">0%</span> ninja</p>
            </div>
        </div>
    </section>

    <section class="quiz-questions">
        <div class="container">
            <h2 class="title">On with the questions...</h2>

            <form class="form">
                <div class="question">
                    <p class="questions-title">1. How do you give a ninja directions?</p>
                    <div class="answer">
                        <input type="radio" name="q1" value="A">
                        <label for="" class="form-check-label">Show them a map</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">Don't worry, a ninja will find you</label>
                    </div>
                </div>

                <div class="question">
                    <p class="questions-title">2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?</p>
                    <div class="answer">
                        <input type="radio" name="q2" value="A">
                        <label for="" class="form-check-label">1 apple</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q2" value="B">
                        <label for="" class="form-check-label">3 apples, 2 corpses</label>
                    </div>
                </div>

                <div class="question">
                    <p class="questions-title">3. How do you know when you've met a ninja?</p>
                    <div class="answer">
                        <input type="radio" name="q3" value="A">
                        <label for="" class="form-check-label">You'll recognize the outfit</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q3" value="B">
                        <label for="" class="form-check-label">The grim reaper will tell you</label>
                    </div>
                </div>

                <div class="questions">
                    <p class="questions-title">4. What's a ninja's favourite array method?</p>
                    <div class="answer">
                        <input type="radio" name="q4" value="A">
                        <label for="" class="form-check-label">forEach()</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q4" value="B">
                        <label for="" class="form-check-label">slice()</label>
                    </div>
                </div>

                <div class="submit">
                    <input type="submit" class="button">
                </div>
            </form>

        </div>
    </section>

    <script src="/script.js"></script>
</body>
</html>
